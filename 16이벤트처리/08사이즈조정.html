<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .ball {
        width: 300px;
        height: 300px;
        border: 4px solid gray;
        background-color: beige;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0px;
        margin: auto;
        transition: .5s;
        border-radius: 50%;
    }
</style>

<body>

    <div class="ball"></div>

    <script>
        window.addEventListener('resize', () => {


            // diwdow.innerWidth : 브라우저 윈도우 두께를 제외 실질적 가로 너비
            // console.log('window.innerWidth', window.outerWidth)
            ;
            console.log('window.outerWidth', window.innerWidth)
            // diwdow.innerWidth : 브라우저 윈도우 두께를 제외 실질적 가로 너비

            const width = window.innerWidth;
            const ballEl = document.querySelector('.ball')
            if (width <= 480) {
                ballEl.style.width = "50px";
                ballEl.style.height = "50px";
                ballEl.style.border = "1px solid";
                ballEl.style.backgroundColor = "royalblue"
            }
            // 모바일
            else if (width <= 1080) {
                ballEl.style.width = "150px";
                ballEl.style.height = "150px";
                ballEl.style.border = "3px solid";

                ballEl.style.backgroundColor = "orange";
            }

            else {  //데스크탑
                ballEl.style.width = "300px";
                ballEl.style.height = "300px";
                ballEl.style.border = "5px solid";
                ballEl.style.backgroundColor = "beige";

            }




        })
    </script>
</body>

</html>
