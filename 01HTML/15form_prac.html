<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        form{
            text-align: center;
        }
        .checkbox{
            width: 300px;
            height: 200px;
            border: 1px solid black;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
  </head>
  <body>
    <style>
        label{
            font-size:.8rem;
            font-weight:600;
        }
        h2{
            text-align: center;
        }
    </style>
    <form action="test1.jsp" method="get" class="container">
      <div class="m-2">
        <label for="">아이디 입력</label><br>
        <input type="text" name="userid" placeholder="아이디를 입력" required class="form-control"/>
      </div>
      <br />

      <div class="m-2 w-100">
        <label for="">비밀번호 입력</label><br>
        <input type="password" name="password" placeholder ="비밀번호 입력" required class="form-control"/><br>
        8~16자리 비밀번호를 입력해주세요
      </div>
      <br />
      <div class="m-10">
        <label for="">이름</label><br>
        <input type="text" name="name" placeholder="이름 입력" />
      </div>
      <br />
      <div>
        <label for="">생년월일</label><br>
        <input type="date" name="date" placeholder="YYYYMMDD" class="form-control"/><br />
      </div>
      <br />
      <div>
        <label for="">휴대폰</label><br>
        <input type="number" name="phone" placeholder="-빼고 숫자만 입력" class="form-control"/>
        <button>인증요청</button>
      </div>
<br>
      <div>
        <label for="">이메일</label><br>
        <input type="email" name="email" placeholder="email@pdh.co.kr" class="form-select">
      </div>
      <br>
  
<br>
      <div class="form-control">
        <label for="">약관</label><br>
        <input type="checkbox" name="check"> 전체 동의<br>
        <input type="checkbox" name="check"> 개인회원 약관 동의<br>
        <input type="checkbox" name="check"> 서비스 이용약관 동의<br>
        <input type="checkbox" name="check"> 이메일 인증서비스 동의<br>

      </div>
<br>
      <button class="btn btn-primary w-100">회원가입</button>
    </form>
  </body>
</html>
