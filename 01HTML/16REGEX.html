<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input
        type="password"
        name="password"
        pattern="^(?=.*[a-zA-Z])(?=.*[!@#$%^*+=-])(?=.*[0-9]).{8,15}$"
        oninvalid="this.setCustomValidity('8자 이상 대소영문자/특수문자/숫자중 3종류 입력')"
        required
      />

      <!-- ^(?=.*[a-zA-Z])(?=.*[!@#$%^*+=-])(?=.*[0-9]).{8,15}$
    ^ : 문자열의 시작
    $ : 문자열의 끝
    () : 패턴을 구분하는 구분식
    ?= : 전방탐색
    . : 모든 문자 일치
    * : 앞의 문자나 부분식이 0개 이상 탐욕적으로 찾기
    [A-Za-z] : 영어 알파벳이 하나이상 포함되어야 한다(대문자,소문자)

    (?=.*[A-Za-z]) : 전방탐색(?=),  임의의 문자가 0개 이상 존재할 경우(.*) 영문다맨주/소문자 하나이상 포함하는지 여부([A-Za-z])
        /d : 모든 숫자와 일치. [0-9] 와 동일
        {8,15} : 8글자 이상 15글자 이하 
    -->

      <button>전송</button>
    </form>
  </body>
</html>
