<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
  </head>
  <body>
    <style>
      th,
      td {
        width: 35px;
        height: 35px;
        border: 1px solid;
      }
      thead {
        background-color: aqua;
        
      }
      tbody {
        background-color: red;
      }
      tfoot {
        background-color: peru;
      }
    </style>

    <table>
      <!-- 테이블 헤더(머리말) , 테이블 최상단 -->
      <thead>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
      </thead>

      <!-- 테이블 바디(본문), 테이블 중간 -->
      <tbody>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
      </tbody>
    
      <!-- 테이블 푸터(꼬리말), 테이블 맨밑 -->
      <tfoot>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
