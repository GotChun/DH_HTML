<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 전체 선택자 -->
    <style>
        /* /* 전체 선택자 */
        *{
            box-sizing: border-box;
            margin:10px;
        }
           /* 요소 선택자*/ 
           div{
            width:150px;height:150px;border:1px solid;
           }
           /* /*id 선택자 */
           #id-1{
            background-color: beige;
           }
           .group
           /* class 선택자 */
           /* 그룹 선택자 */
           #id-1,.group{
            border: 4px double red;
           }
    </style>
</head>
<body>
    

<div class="par"></div>
<div class="group"></div>
<div id="id-1"></div>
<div class="par">
    <div class="son group"></div>
</div>

</body>
</html>
