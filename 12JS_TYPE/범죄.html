<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/범죄장소.js"></script>
</head>

<body>



    <script>

        const 범죄장소_data = 범죄장소.data;

        // 범죄대분류 별로 총 범죄건수 count
        const mapList = 범죄장소_data.map((item) => {
            console.log(item)
            const values = Object.values(item)
            console.log(values);
            const sum = values.reduce((sum, item) => {
                return (typeof item === 'number') ? sum += item : sum += 0;
            }, 0)
            console.log('sum :', sum)

            return { "범죄대분류": item.범죄대분류, "범죄중분류": item.범죄중분류, "합계": sum }
        })
        console.log(mapList)
    </script>
</body>

</html>
