<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <a href="javascript:void(0)" class="startBtn">실행</a>
    
    <a href="javascript:void(0)" class="stopBtn">중지</a>
    <hr>
    <div class="box"></div>



    <script>
        const startBtn = document.querySelector('.startBtn')
        const stopBtn = document.querySelector('.stopBtn')
        const box = document.querySelector('.box')
        let id=null;    
        let cnt = 0;    //인터벌 올라갈 숫자
        startBtn.addEventListener('click',()=>{
            console.log('startBtn..!')
            id =setInterval(()=>{   //멈추기 전까지 계속 반복
                box.innerHTML+=`${++cnt}..BATCH START...<br>`;
                console.log(box)
            },1000) //1초
            
        })


        stopBtn.addEventListener('click',()=>{
            console.log('stopBtn..!')
            clearInterval(id);
        })
        
    </script>
    
</body>
</html>
