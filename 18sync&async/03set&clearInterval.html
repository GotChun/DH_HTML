<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="n"></div>
    <hr>
    <div class="box"></div>
    <hr>
    <div class="box2"></div>

    <script>

        const nEl=document.querySelector('.n')  //그러니까 document selector 는 html 의 요소를 찾아주는 뭐 검색하는 그런 기능을 말하는거네?
        let n = 0
        const box = document.querySelector('.box')
        let id1,id2
         id1 = setInterval(() => {

            n++;
            box.innerHTML = n
            nEl.innerHTML = n;

        }, 1000)


        const box2 = document.querySelector('.box2')
         id2 = setInterval(() => {

            n++;
            box2.innerHTML = n
            nEl.innerHTML=n

        }, 500)
    </script>

</body>

</html>
